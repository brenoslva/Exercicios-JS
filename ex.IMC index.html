<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="IMCstyle.css">
</head>
<body>
    <div id= "container">
    <h1>Calculadora IMC</h1>
   <p> Nome:  <input type="text" id= "nome"></p>
   <p> Altura: <input type="number" id="altura"></p>
   <p> Peso: &nbsp; <input type="number" id="peso"></p>
  <p> <input type="button" value="Calcular" id="calcular" onclick="calcular()"></p>
<div id="resultado">
    <div id="res">

    </div>
</div>  
   
</div>

   <script>
       function calcular(){
           var nome = document.getElementById('nome').value;
           var altura = document.getElementById('altura').value;
           var peso = document.getElementById('peso').value;
           var res = document.getElementById('res');

           if ( nome !== '' && altura !== '' && peso !== '') {
               
               var valorimc = ( peso / (altura * altura) ).toFixed(1);
               

                var pesoideal = '';

                if ( valorimc < 20){
                    pesoideal = 'Abaixo do Peso'

                } 
                else if ( valorimc < 25){

                    pesoideal = 'Com peso Ideal'

                } 
                else if ( valorimc < 30){
                    pesoideal = 'A cima do peso ideal'
                } 
                else if ( valorimc < 35){
                    pesoideal = 'Com Obesidade grau I'

                }
                else if ( valorimc < 40){
                    pesoideal = 'Com Obesidade grau II'

                }
                else if ( valorimc < 50){
                    pesoideal = 'Com Obesidade grau III'
                    
                }
                else {
                    pesoideal = 'Com Super Obesidade, procure um médico '

                }
                res.textContent = ` ola ${nome} seu Imc é igual a ${valorimc} 
                e você está ${pesoideal}!`;

               
                

           }



          


    
       }
   </script>



</body>
</html>
